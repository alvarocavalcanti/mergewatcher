version: 2.1
executors:
  default:
    docker:
      - image: python:3
jobs:
  build:
    executor: default
    steps:
      - checkout
      - run:
          name: Dependencies
          command: pip install -r requirements.txt -r requirements-dev.txt
  linter:
    executor: default
    steps:
      - run:
          name: Flake8
          command: flake8 .
  test:
    executor: default
    steps:
      - run:
          name: PyTests
          command: py.test tests
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - linter
      - test
